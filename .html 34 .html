
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{grid-area:header;}
        .h2{grid-area: menu;}
        .h3{grid-area: main;}
        .h4{grid-area: aside;}
        .h5{grid-area: footer;}
.grid{
display: grid;
grid-template-areas:'header header header header header header'
'menu main main main aside aside'
'menu footer footer footer footer footer'
;
}
.grid > div{
    background-color: brown;
    border: 1px solid black;
    text-align: center;
    font-size: 1.5rem;
}

 </style>
</head>
<body>
<div class="grid">
    <div class="h1">
        header
    </div>
    <div class="h2">
        menu
    </div>
    <div class="h3">
        main
    </div>
    <div class="h4">
        aside
    </div>
    <div class="h5">
        footer
    </div>
    
    
    


</div>
  
</body>
</html>
